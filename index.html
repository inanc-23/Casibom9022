<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Casibom Giriş</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Inter', sans-serif;
  color: #f3c13a;
}

.login-box {
  width: 340px;
  padding: 40px 35px;
  text-align: center;
}

.login-box img {
  width: 170px;
  margin-bottom: 35px;
}

.login-box input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: 1px solid #f3c13a;
  background: #111;
  color: #f3c13a;
  font-size: 15px;
  outline: none;
}

.login-box input::placeholder {
  color: #c9a63a;
}

.login-box input:focus {
  border-color: #ffd54d;
}

.age-check {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  margin-bottom: 22px;
  color: #f3c13a;
}

.age-check input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #f3c13a;
  cursor: pointer;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #f3c13a, #d6a419);
  color: #000;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  opacity: 0.9;
}

.error {
  margin-top: 14px;
  font-size: 14px;
  color: #ff5c5c;
  display: none;
}
</style>
</head>

<body>

<div class="login-box">

  <!-- LOGO -->
  <img src="assets/banner_79a6012720a957e5a496f447382ce46b3894cbd1832f089a5c2d291c9dc42ed2-fotor-bg-remover-2026010123472.png" alt="Casibom">

  <!-- INPUTLAR -->
  <input type="text" id="username" placeholder="Kullanıcı adı">
  <input type="password" id="password" placeholder="Casibom şifreniz">

  <!-- 18+ -->
  <div class="age-check">
    <input type="checkbox" id="age">
    <label for="age">18 yaşından büyüğüm</label>
  </div>

  <!-- BUTON -->
  <button onclick="login()">Giriş Yap</button>

  <div class="error" id="error">Tüm alanları doldurmanız gerekir</div>
</div>

<script>
function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const a = document.getElementById("age").checked;

  if (u && p && a) {
    localStorage.setItem("casibomLogin", "true");
    window.location.href = "home.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
